<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--si se va utlizar iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!--mi css-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <fieldset>
            <!-- Tipo de servicio -->
            <legend for="tipoServicio">Tipo de Servicio:</legend>
            <div class="tipoServicio">
                <i class="bi bi-shop"></i>
                <input id="recoger-restaurante" type="checkbox">
                <label for="recoger-restaurante">Recoger en el Restaurante</label>
            </div>
            <div class="tipoServicio">
                <i class="bi bi-truck"></i>
                <input id="entrega-domicilio" type="checkbox">
                <label for="entrega-domicilio">Entrega a Domicilio</label>
            </div>
            <!-- Datos de contacto -->
            <div class="DatosContacto">
                <label for="direccion">Dirección de Entrega:</label>
                <input id="direccion" type="text" placeholder="Ingrese la dirección de entrega" required>
            </div>
            <div class="DatosContacto">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" type="tel" placeholder="Ingrese el número de teléfono" required>
            </div>
            <div class="grupo-navegacion">
                <i class="bi bi-arrow-left-short" id="icono-salir"></i>
                <button type="button" id="confirmar-btn">Confirmar</button>
            </div>
        </fieldset>
    </form>

    <script type="module" src="./tipoServicios.js"></script>
    <!-- Bootstrap JS (bundle incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
