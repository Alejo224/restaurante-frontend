<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Plato - Administrador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" role="main">
    <header>
      <h1>Crear Nuevo Plato</h1>
    </header>

    <div class="main-content">
      <nav class="grupotsBotns" aria-label="Acciones principales">
        <button id="btn-creacion-plato" type="button" aria-label="Ir a crear plato">üçΩ Crear Plato</button>
        <button id="btn-volver-menu" type="button" aria-label="Volver al men√∫ principal">‚Üê Volver al Men√∫</button>
      </nav>

      <section class="content_Derecho" aria-labelledby="titulo-formulario">
        <h2 id="titulo-formulario">Formulario de creaci√≥n</h2>

        <form id="form-crear-plato" class="content_plato" aria-describedby="instrucciones-form">
          <p id="instrucciones-form" class="form-info">
            Completa los siguientes campos para registrar un nuevo plato en el sistema.
          </p>

          <fieldset class="data_plato">
            <legend>Datos del plato</legend>

            <label for="nombre-plato">Nombre del plato</label>
            <input type="text" id="nombre-plato" name="nombre" placeholder="Ejemplo: Lasa√±a Bolo√±esa" required aria-required="true">

            <label for="imagen-plato">Imagen del plato</label>
            <input type="file" id="imagen-plato" name="imagen" accept=".jpg,.jpeg,.png" aria-required="true" required>

            <label for="descripcion-plato">Descripci√≥n</label>
            <textarea id="descripcion-plato" name="descripcion" placeholder="Breve descripci√≥n del plato" required aria-required="true"></textarea>

            <label for="precio-plato">Precio ($)</label>
            <input type="number" id="precio-plato" name="precio" placeholder="Ejemplo: 25000" min="0" required aria-required="true">

            <label for="categoria-plato">Categor√≠a</label>
            <select id="categoria-plato" name="categoria" required aria-required="true">
              <option value="" disabled selected>Selecciona una categor√≠a</option>
              <option value="entrada">Entrada</option>
              <option value="plato-fuerte">Plato Fuerte</option>
              <option value="postre">Postre</option>
              <option value="bebida">Bebida</option>
            </select>

            <button id="btn-guardar" type="submit">üíæ Guardar Plato</button>
          </fieldset>
        </form>
      </section>
    </div>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
