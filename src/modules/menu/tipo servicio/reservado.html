    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tipo servicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--si se va utlizar iconos-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <!--mi css-->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <form>
            <div class="tarjeta" id="tarjeta">
                <!-- Cara del frente -->
                <div class="tarjetaFrente">
                    <fieldset>
                        <!-- Tipo de servicio -->
                        <legend for="tipoServicio">Tipo de Servicio:</legend>
                        <div class="tipoServicio">
                            <input id="recoger-restaurante" type="checkbox">
                            <label for="recoger-restaurante">Recoger en el Restaurante</label>
                        </div>
                        <div class="tipoServicio">
                            <input id="entrega-domicilio" type="checkbox">
                            <label for="entrega-domicilio">Entrega a Domicilio</label>
                        </div>
                        <div class="tipoServicio">
                            <input id="reservado-mesa" type="checkbox">
                            <label for="reservado-mesa">Reservar Mesa</label>

                            <!-- Datos de contacto -->
                            <div class="DatosContacto">
                                <label for="direccion">Dirección de Entrega:</label>
                                <input id="direccion" type="text" placeholder="Ingrese la dirección de entrega" required>
                            </div>
                            <div class="DatosContacto">
                                <label for="telefono">Número de Teléfono:</label>
                                <input id="telefono" type="tel" placeholder="Ingrese el número de teléfono" required>
                            </div>
                            <button type="submit" id="confirmar-btn">Confirmar</button>
                    </fieldset>
                </div>
                <!-- Cara trasera -->
                <div class="tarjetaTrasera">
                    <fieldset>
                        <legend for="reservacion">Reservación de Mesa:</legend>
                        <div class="DatosContacto">
                            <label for="fecha">Fecha:</label>
                            <input id="fecha" type="date" required>
                        </div>
                        <div class="DatosContacto">
                            <label for="hora">Hora:</label>
                            <input id="hora" type="time" required>
                        </div>
                        <div class="DatosContacto">
                            <label for="numero-personas">Número de Personas:</label>
                            <input id="numero-personas" type="number" min="1" required>
                        </div>
                        <div class="prueba">
                            <i class="bi bi-arrow-left-short" id="icono-volver"></i>
                            <button type="submit" id="confirmar-reservacion-btn">Confirmar Reservación</button>
                        </div>
                    </fieldset>
                </div>

            </div>


        </form>

        <script type="module" src="./tipoServicios.js"></script>
    </body>

    </html>
