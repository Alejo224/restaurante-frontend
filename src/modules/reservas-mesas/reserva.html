<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservarcion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--si se va utlizar iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!--mi css-->
    <link rel="stylesheet" href="/src/modules/tipo servicio/style.css">
</head>
<body>
    <form action="">
        <fieldset>
                    <legend for="reservacion">Reservación de Mesa:</legend>
                    <div class="DatosContacto">
                        <label for="fecha">Fecha:</label>
                        <input id="fecha" type="date" required>
                    </div>
                    <div class="DatosContacto">
                        <label for="hora">Hora:</label>
                        <input id="hora" type="time" required>
                    </div>
                    <div class="DatosContacto">
                        <label for="numero-personas">Número de Personas:</label>
                        <input id="numero-personas" type="number" min="1" required>
                    </div>
                    <div class="mesas-container">
                        <div class="mesa" id="mesa1">1<i class="bi bi-shop"></i></div>
                        <div class="mesa" id="mesa2">2<i class="bi bi-shop"></i></div>
                        <div class="mesa" id="mesa3">3<i class="bi bi-shop"></i></div>
                        <div class="mesa" id="mesa4">4<i class="bi bi-shop"></i></div>
                        <div class="mesa" id="mesa5">5<i class="bi bi-shop"></i></div>
                        <div class="mesa" id="mesa6">6<i class="bi bi-shop"></i></div>
                    </div>

                    <div class="grupo-navegacion">
                        <i class="bi bi-arrow-left-short" id="icono-volver"></i>
                        <button type="submit" id="confirmar-reservacion-btn">Confirmar Reservación</button>
                    </div>

                </fieldset>

    </form>
    
</body>
</html>
