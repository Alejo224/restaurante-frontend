<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado - Mi Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cancel-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .cancel-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-container">
            <div class="cancel-icon">
                <i class="bi bi-x-circle-fill"></i>
            </div>
            <h1 class="text-danger mb-3">Pago Cancelado</h1>
            <p class="lead mb-4">El proceso de pago ha sido cancelado.</p>
            
            <div id="pedido-info" class="mb-4">
                <!-- Se llenará dinámicamente -->
            </div>
            
            <p class="text-muted mb-4">
                No se ha realizado ningún cargo. Puedes intentar nuevamente cuando lo desees.
            </p>
            
            <div class="d-grid gap-2">
                <button class="btn btn-warning" onclick="reintentarPago()">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Reintentar Pago
                </button>
                <button class="btn btn-outline-secondary" onclick="volverAlHistorial()">
                    <i class="bi bi-arrow-left me-2"></i>
                    Volver al Historial
                </button>
            </div>
        </div>
    </div>

    <script>
        import { router } from '../../router.js';
        // Obtener el ID del pedido de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const pedidoId = urlParams.get('pedidoId');
        
        // Mostrar información del pedido si está disponible
        if (pedidoId) {
            document.getElementById('pedido-info').innerHTML = `
                <div class="alert alert-warning">
                    <strong>Pedido #${pedidoId}</strong><br>
                    Estado: <span class="badge bg-warning">Por Pagar</span>
                </div>
            `;
        }
        
        function reintentarPago() {
            if (pedidoId) {
                window.location.href = `pago.html?pedidoId=${pedidoId}`;
            } else {
                router.navigate('/historial-pedidos');
            }
        }
        
        function volverAlHistorial() {
            router.navigate('/historial-pedidos');
        }
    </script>
</body>
</html>
