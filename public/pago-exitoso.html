<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Mi Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1 class="text-success mb-3">¡Pago Exitoso!</h1>
            <p class="lead mb-4">Tu pedido ha sido procesado correctamente.</p>
            
            <div id="pedido-info" class="mb-4">
                <!-- Se llenará dinámicamente -->
            </div>
            
            
            
            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="volverAlHistorial()">
                    <i class="bi bi-arrow-left me-2"></i>
                    Volver al Historial de Pedidos
                </button>
                <button class="btn btn-outline-secondary" onclick="irAlInicio()">
                    <i class="bi bi-house me-2"></i>
                    Ir al Inicio
                </button>
            </div>
        </div>
    </div>

    <script>
        import { router } from '../../router.js';

        // Obtener el ID del pedido de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const pedidoId = urlParams.get('pedidoId');
        
        // Mostrar información del pedido si está disponible
        if (pedidoId) {
            document.getElementById('pedido-info').innerHTML = `
                <div class="alert alert-info">
                    <strong>Pedido #${pedidoId}</strong><br>
                    Estado: <span class="badge bg-success">Confirmado</span>
                </div>
            `;
        }
        
        function volverAlHistorial() {
            router.navigate('/historial-pedidos');
        }
        
        function irAlInicio() {
            router.navigate('/');
        }
        
        // Opcional: Redirigir automáticamente después de 5 segundos
        setTimeout(() => {
            console.log('Redirigiendo automáticamente al historial...');
            volverAlHistorial();
        }, 5000);
    </script>
</body>
</html>
