<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Mi Restaurante</title>
    <meta name="description" content="Confirmación de pago exitoso para tu pedido en el restaurante">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --success-color: #198754;
            --success-light: #d1e7dd;
            --text-color: #212529;
            --background-color: #f8f9fa;
        }

        @media (prefers-contrast: high) {
            :root {
                --success-color: #006400;
                --text-color: #000000;
                --background-color: #ffffff;
            }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border: 2px solid var(--success-color);
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .btn:focus {
            outline: 3px solid var(--success-color);
            outline-offset: 2px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .visually-hidden-focusable:not(:focus):not(:focus-within) {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }

        .visually-hidden-focusable:focus {
            position: fixed !important;
            top: 10px;
            left: 10px;
            z-index: 9999;
            width: auto !important;
            height: auto !important;
            padding: 0.5rem 1rem !important;
            background: var(--success-color) !important;
            color: white !important;
            text-decoration: none !important;
        }
    </style>
</head>

<body>
    <!-- Skip link para navegación por teclado -->
    <a href="#main-content" class="visually-hidden-focusable">
        Saltar al contenido principal
    </a>

    <div class="success-container" role="alert" aria-live="polite" aria-atomic="true">
        <!-- Icono con descripción para screen readers -->
        <div class="success-icon" aria-hidden="true">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <span class="sr-only">Pago procesado exitosamente</span>

        <!-- Título principal -->
        <h1 id="page-title" class="text-success mb-3 h2">
            ¡Pago Exitoso!
        </h1>

        <!-- Descripción -->
        <p class="lead mb-4" id="page-description">
            Tu pedido ha sido procesado correctamente.
        </p>

        <!-- Información del pedido -->
        <div id="pedido-info" class="mb-4" aria-live="polite">
            <!-- Se llenará dinámicamente -->
        </div>

        <!-- Información adicional -->
        <div class="alert alert-success" role="status">
            <i class="bi bi-info-circle me-2" aria-hidden="true"></i>
            <span>Recibirás un correo de confirmación con los detalles de tu pedido.</span>
        </div>

        <!-- Botones de acción -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-center" role="group" aria-label="Opciones de navegación">
            <button class="btn btn-primary flex-md-fill" id="volverHistorialBtn"
                aria-label="Volver al historial de pedidos">
                <i class="bi bi-arrow-left me-2" aria-hidden="true"></i>
                Volver al Historial
            </button>

            <button class="btn btn-outline-secondary flex-md-fill" id="irInicioBtn"
                aria-label="Ir a la página de inicio">
                <i class="bi bi-house me-2" aria-hidden="true"></i>
                Ir al Inicio
            </button>
        </div>

        <!-- Información de redirección automática -->
        <div class="mt-3 text-center">
            <small class="text-muted" id="countdown-info">
                Serás redirigido automáticamente en <span id="countdown">5</span> segundos
            </small>
        </div>
    </div>

    <!-- Área de anuncios para screen readers -->
    <div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>

    <script src="./pago-exitoso.js" type="module"></script>
</body>

</html>
